<!-- extend from base layout -->
{% extends "mp/mp.html" %}

{% block content %}
<h1>Sign In</h1>
<form action="" method="post" name="login">
    {{form.hidden_tag()}}
    <p>
        Enter your login:<br>
        {{form.login(size=24)}}<br>
    </p>
    <p>
        Enter your password:<br>
        {{form.password()}}<br>
    </p>
    <p>
        Confirm your password<br>
        {{form.cpassword()}}<br>
    </p>
    <p>
        Enter your email<br>
        {{form.email()}}<br>
    </p>
    <p><input type="submit" value="Sign In"></p>
</form>
{% endblock %}
