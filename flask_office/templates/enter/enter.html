<!-- extend from base layout -->
{% extends "mp/mp.html" %}

{% block content %}
<h1>Enter</h1>
<form action="" method="post" name="enter">
    {{form.hidden_tag()}}
    <p>
        Enter your login:<br>
        {{form.login(size=24)}}<br>
    </p>
    <p>
        Enter your password:<br>
        {{form.password()}}<br>
    </p>
</form>
{% endblock %}
