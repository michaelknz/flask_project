<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script type="text/javascript">
    (function worker() {
         $.get('/text', function(data) {
             $('#text').html(data);
             setTimeout(worker, 0);
         });
    })();
    </script>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="static/text_editor/text_editor.css"
    <title></title>
</head>
    <body>
        <div class="text_block">
            <span id="text"><span>
        </div>
    </body>
</html >
